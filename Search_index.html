<extend name="Public:common"/>

<block name="main">
<script type="text/javascript">
    /*window.setTimeout(function () {
        $("html,body").animate({ scrollTop: 735 }, 800);
    }, 1000);*/
</script>
<div class="qmtMain">
    <div class="w1150">
        <div class="qmtTitle">搜索结果：<a href="{:URL()}">{:L(home_font)}</a> >&nbsp;{$r.keyword}</div>
        <div class="mainBj" style="margin-bottom:0">
            <include file="Public:search"/>
        </div>
        <div class="mainBj mt20">
            <div class="mediaSearch fl">
                {if $list}
                <ul>
                    <volist name="list" id="r">
                    <li><a class="Jpic" title="{$r.title}" href="{$r.url}"><p id="Jpicpsearch">{$r.title}</p><img width="258" height="209" src="{$r.thumb}" alt="{$r.title}">
                        <!--<span class="spanBox">{$r.title}</span>-->
                    </a></li>
                    </volist>
                </ul>
                {else}
                对不起，没有找到您要的结果
                {/if}
                <div class="clearfix"></div>
                <div class="pagination">{$pages}</div> 
            </div>
            <div class="mediaRight fr">
                <div class="recHot">
                    <h2>热门推荐</h2>
                    <div class="bd">
                        <ul>
                            <Gr:list catid="1" id="r" field="url,title,thumb" limit="30" posid="1" key="i">
                            <li><a title="{$r.title}" href="{$r.url}"><img alt="{$r.title}" width="235" height="191" src="{$r.thumb}"><span class="spanBox">{$r.title}</span></a></li>
                            </Gr:list>
                        </ul>
                    </div>
                </div>
                <div class="recHot mt20">
                    <h2>媒体资讯</h2>
                    <div class="news">
                        <Gr:list catid="7" id="r" field="url,title,createtime" limit="5" posid="1" key="i">
                        <li><a title="{$r.title}" title="{$r.title}" href="{$r.url}">{$r.title}</a><span>{$r.createtime|toDate=###,'m/d'}</span></li>
                        </Gr:list>
                    </div>
                </div>
                <div class="recHot mt20">
                    <h2>关于全媒通</h2>
                    <div class="qmtAd">
                        <a href="/"><img src="__IMG__/qmt.jpg">
                        <span>做广告，就选全媒通</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
jQuery(".recHot").slide({mainCell:".bd ul",autoPlay:true,effect:"topMarquee",vis:2,interTime:35});
</script>
</block>
