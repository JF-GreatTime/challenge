<extend name="Public:common"/>

<block name="main">
<div class="qmtMain">
    <div class="w1150">
        <include file="Public:title"/>
        <div class="mainBj">
            <div class="mediaSales">
                {if $list}
                <ul>
                    <volist name="list" id="r">
                    <li>
                        <a title="{$r.title}" href="{$r.url}"><img width="260" height="215" src="{$r.thumb}" alt="{$r.title}"></a>
                        <h3>地点：{$r.title}</h3>
                        <span class="yj">原价：{$r.price}</span>
                        <span class="cxj">促销价：{$r.sales}</span>
                    </li>
                    </volist>
                </ul>
                {else}
                {$catname}
                {/if}
            </div>
            <div class="clearfix"></div>
            <div class="pagination">{$pages}</div>
        </div>
    </div>
</div>
</block>
