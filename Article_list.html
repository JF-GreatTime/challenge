<extend name="Public:common"/>

<block name="main">
<div class="qmtMain">
    <div class="w1150">
        <include file="Public:title"/>
        <div class="mainBj">
            <include file="Public:left"/>
            <div class="qmtContent fr">
                <ul class="newsList">
                    {if $list}
                    <volist name="list" id="r">
                        <li>
                        <notempty name="r.thumb">
                        <a title="{$r.title}" href="{$r.url}"><img alt="{$r.title}" width="240" height="150" src="{$r.thumb}"/></a>
                        </notempty>
                        <h3><a href="{$r.url}">{$r.title|str_cut=###,70}</a></h3>
                        <h4>{$r.createtime|toDate=###,"Y-m-d"}</h4>
                        <p>{if $r['description']}{$r.description|str_cut=###,170}{else}{$r.content|str_cut=###,170}{/if}</p>
                        <a class="more" href="{$r.url}">查看详细</a>
                        </li>
                    </volist>
                    {else}
                    {$catname}
                    {/if}
                </ul>
                <div class="clearfix"></div>
                <div class="pagination">{$pages}</div>
            </div>
        </div>
    </div>
</div>
</block>
