<div class="searchBox">
	<div class="search fl">
        <form action="/?m=search" method="get">
        <input name="module" value="picture" type="hidden">
        <input name="m" value="search" type="hidden">
        <input name="a" value="index" type="hidden">
        <input type="text" value="{if $keyword}{$keyword}{else}请输入您要查找的媒体，城市+媒体，如：北京地铁{/if}" class="text" onFocus="this.value=''" onBlur="if(!value){value=defaultValue;}" name="keyword">
        <input type="submit" value="" class="subt">
        </form>
    </div>
    <div class="keyword fr">
        热门搜索：
        <Gr:list name="keyword" id="r" key="i" field="title,link">
        {if $i==1}{else}、{/if}<a href="{$r.link}">{$r.title}</a>
        </Gr:list>
    </div>
</div>
<div class="searchList">
	<p><span>媒体形式：</span>
	   <Gr:list name="Mainpro" id="r" key="i" field="title,link" limit="100" order="listorder desc,id desc">
       {if $i==1}{else}、{/if}<a href="/?module=picture&m=search&a=index&keyword={$r['title']}">{$r.title}</a>
       </Gr:list>
	</p>
	<p><span>城市站点：</span>
	   <Gr:list name="Mforms" id="r" key="i" field="title,link" limit="100" order="listorder desc,id desc">
       {if $i==1}{else}、{/if}<a href="/?module=picture&m=search&a=index&keyword={$r['title']}">{$r.title}</a>
       </Gr:list>
	</p>
</div>
